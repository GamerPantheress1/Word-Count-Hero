<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Word Count Hero – Free Word Counter</title>

  <!-- FAVICON -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    :root {
      --coral: #DE7356;
      --beige: #faf6f2;
      --white: #ffffff;
      --text: #2b2b2b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--beige);
      color: var(--text);
      line-height: 1.65;
    }

    header {
      background: var(--white);
      border-bottom: 1px solid #eee;
      padding: 16px 24px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-weight: 800;
      font-size: 22px;
      color: var(--coral);
      cursor: pointer;
      user-select: none;
    }

    nav div.links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      cursor: pointer;
      font-size: 16px;
    }

    nav a:hover {
      color: var(--coral);
    }

    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 24px;
    }

    section { display: none; }
    section.active { display: block; }

    h1, h2, h3 { margin-top: 0; color: #1f1f1f; }

    .tool-box {
      background: var(--white);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.06);
    }

    textarea {
      width: 100%;
      min-height: 220px;
      border-radius: 14px;
      border: 1px solid #ddd;
      padding: 18px;
      font-size: 16px;
      font-family: inherit;
      resize: vertical;
      color: var(--text);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .stat {
      background: var(--beige);
      border-radius: 14px;
      padding: 18px;
      text-align: center;
      font-weight: 600;
    }

    .stat span {
      display: block;
      font-size: 28px;
      font-weight: 800;
      color: var(--coral);
      margin-top: 6px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-top: 20px;
    }

    .card {
      background: var(--white);
      border-radius: 18px;
      padding: 32px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.06);
    }

    .price {
      font-size: 56px;
      font-weight: 900;
      color: var(--coral);
    }

    footer {
      text-align: center;
      padding: 50px 20px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="logo" onclick="showPage('tool')">Word Count Hero</div>
      <div class="links">
        <a href="#" onclick="showPage('tips'); return false;">Writing Tips</a>
        <a href="#" onclick="showPage('how'); return false;">How It Works</a>
        <a href="#" onclick="showPage('pricing'); return false;">Pricing</a>
        <a href="#" onclick="showPage('policy'); return false;">Privacy & Terms</a>
      </div>
    </nav>
  </header>

  <main>
    <section id="tool" class="active">
      <h1>Word Counter Tool</h1>
      <div class="tool-box">
        <textarea id="textInput" placeholder="Start typing or paste your text here..."></textarea>
        <div class="stats">
          <div class="stat">Words<span id="wordCount">0</span></div>
          <div class="stat">Characters<span id="charCount">0</span></div>
          <div class="stat">No Spaces<span id="noSpaceCount">0</span></div>
          <div class="stat">Sentences<span id="sentenceCount">0</span></div>
          <div class="stat">Paragraphs<span id="paragraphCount">0</span></div>
          <div class="stat">Min Read<span id="readTime">0</span></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    © 2026 Word Count Hero. Write freely.
  </footer>

  <script>
    const input = document.getElementById('textInput');
    const wordCount = document.getElementById('wordCount');
    const charCount = document.getElementById('charCount');
    const noSpaceCount = document.getElementById('noSpaceCount');
    const sentenceCount = document.getElementById('sentenceCount');
    const paragraphCount = document.getElementById('paragraphCount');
    const readTime = document.getElementById('readTime');

    input.addEventListener('input', () => {
      const raw = input.value;
      const text = raw.trim();
      const words = text ? text.split(/\s+/).length : 0;

      wordCount.textContent = words;
      charCount.textContent = raw.length;
      noSpaceCount.textContent = raw.replace(/\s/g, '').length;
      sentenceCount.textContent = text ? text.split(/[.!?]+/).filter(Boolean).length : 0;
      paragraphCount.textContent = text ? text.split(/\n+/).filter(p => p.trim()).length : 0;
      readTime.textContent = words ? Math.max(1, Math.ceil(words / 200)) : 0;
    });

    function showPage(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      window.scrollTo(0, 0);
    }
  </script>
</body>
</html>
